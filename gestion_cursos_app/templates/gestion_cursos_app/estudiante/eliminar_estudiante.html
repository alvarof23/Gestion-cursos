{% extends 'cursos/base.html' %} 
{% block titulo %}
    Eliminación del estudiante
{% endblock%} 
{% block contenido %}
    <form method="POST">
        {% csrf_token %}
        <p>¿Está seguro de que desea eliminar al estudiante {{ estudiante }}?</p>
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
