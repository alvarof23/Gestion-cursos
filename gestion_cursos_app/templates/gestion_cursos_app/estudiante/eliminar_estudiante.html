{% extends 'gestion_cursos_app/base.html' %} 
{% block titulo %}
    Eliminación del estudiante
{% endblock%} 
{% block contenido %}
    <form method="POST">
        {% csrf_token %}
        <p>¿Estás seguro de que desea eliminar al estudiante {{ estudiante }}?</p>
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_estudiante' %}">volver</a>

{% endblock %}
