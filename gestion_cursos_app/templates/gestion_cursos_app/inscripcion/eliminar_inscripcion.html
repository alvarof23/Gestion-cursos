{% extends 'gestion_cursos_app/base.html' %} 
{% block titulo %}
    Eliminación de la inscripcion
{% endblock%} 
{% block contenido %}
    <form method="POST">
        {% csrf_token %}
        <p>¿Está seguro de eliminar la inscripción {{ inscripcion }}?</p>
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_inscripcion' %}">volver</a>

{% endblock %}
