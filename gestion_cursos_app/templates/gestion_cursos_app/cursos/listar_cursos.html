{% extends 'gestion_cursos_app/base.html' %} 
{% block titulo %}
	Entradas del curso 
{%endblock%} 

{% block contenido %}
<a href="{% url 'crear_cursos' %}">Ver detalles</a>
<ul>
	{% for curso in cursos %}
	<li>{{ curso.nombre }} - {{ curso.codigo }}</li>
	<a href="{% url 'editar_cursos' curso.pk %}">Editar</a>
	<a href="{% url 'eliminar_cursos' curso.pk %}">Eliminar</a>
	{% endfor %}
</ul>

{% endblock %}
