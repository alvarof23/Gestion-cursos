{% extends 'gestion_cursos_app/base.html' %} 
{% block titulo %}
	Listar curso 
{%endblock%} 

{% block contenido %}
	<ul>
		<a href="{% url 'crear_curso' %}">Crear</a>
		{% for curso in cursos %}
		<li>{{ curso.nombre }} - {{ curso.codigo }}</li>
		<a href="{% url 'editar_curso' pk=curso.pk %}">Editar</a>
		<a href="{% url 'eliminar_curso' pk=curso.pk %}">Eliminar</a>
		{% endfor %}
	</ul>

	<a href="{% url 'principal' %}">volver</a>

{% endblock %}
